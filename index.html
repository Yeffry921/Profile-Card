<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="profile-pic-section">
      <img src="./images/bg-pattern-card.svg" class="profile-background-img" alt="">
      <img src="./images/image-victor.jpg" class="profile-img" alt="">
    </div>

    <div class="profile-stats-section">
      <div class="profile-title">
        <h2>Victor Crest<span class="clr-gray"> 26</span></h2>
        <p class="clr-gray">London</p>
      </div>
      
      <div class="profile-stats">
        <div>
          <h2>80K</h2>
          <p class="clr-gray">Followers</p>
        </div>

        <div>
          <h2>803K</h2>
          <p class="clr-gray">Likes</p>
        </div>

        <div>
          <h2>1.4K</h2>
          <p class="clr-gray">Photos</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Yeffry Fermin</a>.
  </div>
</body>

</html>
